<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3PT Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>3PT Tracker</h1>

    <h2 id="date"></h2>

    <div class="session-controls">
      <select id="sessionSelect"></select>
      <button onclick="newSession()">Neue Session</button>
    </div>

    <div class="stats">
      <div id="sessionStats"></div>
      <div id="dayStats"></div>
      <div id="totalStats"></div>
    </div>

    <div class="buttons">
      <button class="hit" onclick="hit()">Treffer</button>
      <button class="miss" onclick="miss()">Daneben</button>
    </div>

    <h3>Session Verlauf</h3>
    <canvas id="sessionChart"></canvas>

    <h3>Tages Verlauf</h3>
    <canvas id="dayChart"></canvas>
  </div>

<script src="script.js"></script>
</body>
</html>
